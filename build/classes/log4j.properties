log4j.rootLogger=debug,A1,sysout

# log to System.out
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n



log4j.appender.sysout=org.apache.log4j.RollingFileAppender
log4j.appender.sysout.File=../logs/FitnessAppBackground.log
log4j.appender.sysout.MaxFileSize=100Mb
log4j.appender.sysout.MaxBackupIndex=30
log4j.appender.sysout.layout=org.apache.log4j.PatternLayout
log4j.appender.sysout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

